<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Tabungan Bunga Majemuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #34495e;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulasi Tabungan Bunga Majemuk</h1>
    
    <label for="principal">Jumlah Awal Tabungan (Rp):</label>
    <input type="number" id="principal" placeholder="contoh: 1000000">

    <label for="rate">Suku Bunga (% per tahun):</label>
    <input type="number" id="rate" placeholder="contoh: 5">

    <label for="time">Lama Menabung (tahun):</label>
    <input type="number" id="time" placeholder="contoh: 3">

    <label for="frequency">Frekuensi Bunga:</label>
    <select id="frequency">
      <option value="1">Tahunan</option>
      <option value="12">Bulanan</option>
      <option value="365">Harian</option>
    </select>

    <button onclick="hitungBunga()">Hitung</button>

    <div id="result"></div>
  </div>

  <script>
    function hitungBunga() {
      const principal = parseFloat(document.getElementById("principal").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const time = parseFloat(document.getElementById("time").value);
      const frequency = parseInt(document.getElementById("frequency").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
        document.getElementById("result").innerText = "Harap isi semua kolom dengan benar.";
        return;
      }

      // Rumus bunga majemuk: A = P * (1 + r/n)^(nt)
      const r = rate / 100;
      const n = frequency;
      const A = principal * Math.pow(1 + r / n, n * time);

      document.getElementById("result").innerText = `Total tabungan setelah ${time} tahun adalah: Rp ${A.toFixed(2)}`;
    }
  </script>
</body>
</html>
